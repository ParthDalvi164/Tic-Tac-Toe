<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="game-heading">Tic-Tac-Toe</h1>
    <p id="game-instructions"></p>
    <div class="canvas">
        <div class="grid">
            <img src="tempxo.png" class="grid-block" id="i1">
            <img src="tempxo.png" class="grid-block" id="i2">
            <img src="tempxo.png" class="grid-block" id="i3">
            <img src="tempxo.png" class="grid-block" id="i4">
            <img src="tempxo.png" class="grid-block" id="i5">
            <img src="tempxo.png" class="grid-block" id="i6">
            <img src="tempxo.png" class="grid-block" id="i7">
            <img src="tempxo.png" class="grid-block" id="i8">
            <img src="tempxo.png" class="grid-block" id="i9">
        </div>
    </div>
    <div style="text-align: center;">
        <a href="#" onclick="location.reload()" id="button-tryagain">
            <b>Restart Game</b>
        </a>
    </div>    
    <script src="script.js"></script>
</body>
</html>
